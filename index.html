<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Jogo da Memória</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Jogo da Memória</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="primeira"></i></li>
        		<li><i class="fa fa-star" id="segunda"></i></li>
        		<li><i class="fa fa-star" id="terceira"></i></li>
        	</ul>

        	<span class="moves">0</span> Movimentos -

            <span class="timer">0</span> Segundos

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

        <div id="popup">
            <div class="texto">
                <h2>Parabéns, você venceu!</h2>
                <h3>Sua pontuação:</h3>
                <p>Movimentos: <span class="moves"></span> - Tempo: <span class="timer"></span> segundos - <span class="estrelas"></span> <span id="estrelas">estrelas</span><p>
                <p>Deseja jogar novamente?</p>
                <button class="jogar_novamente">Sim</button>
                <button class="nao_jogar">Não</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
